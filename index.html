<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>好多vue3</title>
    <script src="/CDN/echarts.js"></script>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <script type="module" src="/src/main.ts"></script>
    <div id="mp"></div>
    <script>
       const mp = echarts.init(document.querySelector('#mp'))
       const option = {
        title: {
          text: '入门级别',
        },
        tooltip:{},
        legend:{
          data:['销量']
        },
        xAxis:{
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']

        },
        yAxis:{},
        series:[
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
       }
       mp.setOption(option)
    </script>
  </body>
</html>
